id: template_chat_flow
name: Template Chat Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_input: false
    is_chat_history: true
  question:
    type: string
    is_chat_input: true
    default: "Read the following text and table, and then answer the last question
      in a series of questions:\\n- | 2007 | 2006 | 2005\\nweighted average
      exercise price per share | $ 60.94 | $ 37.84 | $ 25.14\\nQuestions: what
      was the weighted average exercise price per share in 2007?"
outputs:
  answer:
    type: string
    reference: ${autogen_step.output}
    is_chat_output: true
nodes:
- name: autogen_step
  type: python
  source:
    type: code
    path: autogen_step.py
  inputs:
    connection: Default_AzureOpenAI
    input1: ${inputs.question}
    modelname: gpt-35-turbo
  use_variants: false
