id: template_chat_flow
name: Template Chat Flow
inputs:
  chat_history:
    type: list
    default: []
    is_chat_input: false
    is_chat_history: true
  question:
    type: string
    default: what is the date today?
    is_chat_input: true
outputs:
  answer:
    type: string
    reference: ${ag_test.output}
    is_chat_output: true
nodes:
- name: ag_test
  type: python
  source:
    type: code
    path: ag_test.py
  inputs:
    input1: ${inputs.question}
  use_variants: false
node_variants: {}
environment:
  python_requirements_txt: requirements.txt
